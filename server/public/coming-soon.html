<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coming Soon | A Special Moment</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="coming-soon.css">
</head>

<body>

    <div class="background-animation"></div>
    <div class="overlay"></div>

    <div class="content-wrapper">
        <h1 class="main-title">Something Beautiful Is Coming</h1>
        <p class="sub-title">Counting down to a special day.</p>

        <div id="countdown" class="countdown-container">
            <div class="time-box">
                <span id="days" class="time-value">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span id="hours" class="time-value">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span id="minutes" class="time-value">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-box">
                <span id="seconds" class="time-value">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <p class="date-display">February 12, 2026</p>

        <div class="message-block">
            <div class="separator-line"></div>
            <p class="poetic-text">
                Some moments are written in the stars, waiting for the right second to align.<br>
                This isn't just a date; it's a promise of something extraordinary.
            </p>
            <p class="signature-text">Worth the wait.</p>
        </div>
    </div>

    <script src="coming-soon.js"></script>
</body>

</html>
